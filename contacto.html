    <h1 class="h1contacto">Contacto</h1>

    <main class="container" class="formulario" id="formularioboots">
        <form action="#">
            <div class="form-group">
                <label for="mensaje">Nombre y apellido:</label>
                <input type="text" class="form-control" id="email" placeholder="Nombre y apellido"name="Nombre">
            </div>
            <div class="form-group">
                <label for="mensaje">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>
            <div class="form-group">
                <label for="mensaje">Número de teléfono:</label>
                <input type="Telefono" class="form-control" id="Telefono" placeholder="Ingrese su teléfono" name="telefono">
            </div>
            <div class="form-group">
                <label for="deseoquemecontacten">
                Deseo que me contacten por:
                </label>
                <select class="form-control" id="deseoquemecontactenpor">
                    <option>Llamame al número de teléfono</option>
                    <option>Mensaje por Whatsapp</option>
                    <option>Email</option>
                </select>
            </div>
                <label for="mensaje">Inserte su mensaje aquí</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="form-check" id="formucentro">
                <input class="form-check-input" type="radio" name="newsletter" id="newsletter" value="option1" checked>
                <label class="form-check-label" for="newsletter">Deseo suscribirme al newsletter</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar" id="formucentrodos">
            <input class="btn btn-primary" type="reset" value="Borrar" id="formucentrodos">
        </form>  
    </main>
